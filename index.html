<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec-Up-T Starterpack</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script>
        const { ipcRenderer } = require('electron');

        function runScript(script) {
            ipcRenderer.send('run-script', script);
        }
    </script>
</head>

<body>
    <h1>Spec-Up-T Starterpack</h1>
    <button onclick="runScript('edit')">Edit</button>
    <button onclick="runScript('render')">Render</button>
    <button onclick="runScript('dev')">Dev</button>
    <button onclick="runScript('collectExternalReferencesCache')">Collect External References (Cache)</button>
    <button onclick="runScript('collectExternalReferencesNoCache')">Collect External References (No Cache)</button>
    <button onclick="runScript('topdf')">To PDF</button>
    <button onclick="runScript('freeze')">Freeze</button>
    <button onclick="runScript('references')">References</button>
    <button onclick="runScript('help')">Help</button>
    <button onclick="runScript('menu')">Menu</button>
    <button onclick="runScript('addremovexrefsource')">Add/Remove XRef Source</button>
    <button onclick="runScript('configure')">Configure</button>
    <button onclick="runScript('custom-update')">Custom Update</button>
    <button onclick="runScript('start')">Start</button>
    <button onclick="runScript('build')">Build</button>
</body>

</html>
