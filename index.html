<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spec-Up-T Starterpack</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script>
        const { ipcRenderer } = require('electron');

        function runScript(script) {
            ipcRenderer.send('run-script', script);
        }
    </script>
</head>

<body class="container mt-5">
    <h1 class="mb-4">Spec-Up-T Starterpack</h1>
    <div class="">
        <button class="btn btn-primary" onclick="runScript('edit')">Edit</button>
        <button class="btn btn-secondary" onclick="runScript('render')">Render</button>
        <button class="btn btn-success" onclick="runScript('dev')">Dev</button>
        <button class="btn btn-info" onclick="runScript('collectExternalReferencesCache')">Collect External References
            (Cache)</button>
        <button class="btn btn-warning" onclick="runScript('collectExternalReferencesNoCache')">Collect External
            References (No Cache)</button>
        <button class="btn btn-danger" onclick="runScript('topdf')">To PDF</button>
        <button class="btn btn-dark" onclick="runScript('freeze')">Freeze</button>
        <button class="btn btn-light" onclick="runScript('references')">References</button>
        <button class="btn btn-primary" onclick="runScript('help')">Help</button>
        <button class="btn btn-secondary" onclick="runScript('menu')">Menu</button>
        <button class="btn btn-success" onclick="runScript('addremovexrefsource')">Add/Remove XRef Source</button>
        <button class="btn btn-info" onclick="runScript('configure')">Configure</button>
        <button class="btn btn-warning" onclick="runScript('custom-update')">Custom Update</button>
        <button class="btn btn-danger" onclick="runScript('start')">Start</button>
        <button class="btn btn-dark" onclick="runScript('build')">Build</button>
    </div>
</body>

</html>
